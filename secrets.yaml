license:
  bf: starburstdata.license

#
# used for TLS to coordinator or to load-balancer
#
starburstks:
  bf: starburst.pkcs12

starburstcert:
  bf: starburst.pem
  pair: starbursttls
  type: cert

starburstkey:
  bf: starburst.key
  pair: starbursttls
  type: key

#
# used when internal connections are being secured
#
wildks:
  bf: starburst.svc.p12

wildcert:
  bf: starburst.svc.pem

sharedsec:
  bf: sharedsecret

#
# used for LDAP
#
slapdkey:
  bf: slapd-key.pem

slapdcert:
  bf: slapd-cert.pem

certinfo:
  bf: certinfo.ldif

truststore:
  bf: truststore.jks

#
# used for GCP only
#
gcskey:
  dir: gcp
  bf: key.json
  generated: true
