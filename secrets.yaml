license:
  bf: starburstdata.license

#
# used for TLS to coordinator or to load-balancer
#
starburstks:
  bf: starburst.pkcs12

# certificate/chain/privkey group
starburstcert:
  bf: starburst.pem
  group: starbursttls
  type: cert

starburstchain:
  bf: starburst-ch.pem
  group: starbursttls
  type: chain

starburstkey:
  bf: starburst.key
  group: starbursttls
  type: key

#
# used for LDAP
#
ldapcert:
  bf: ldap.pem
  group: ldaptls
  type: cert

ldapchain:
  bf: ldap-ch.pem
  group: ldaptls
  type: chain

ldapkey:
  bf: ldap-key.pem
  group: ldaptls
  type: key

truststore:
  bf: truststore.jks

#
# used for GCP only
#
gcskey:
  dir: gcp
  bf: key.json
  generated: true
