registryCredentials:
  enabled: true
  registry: {{HelmRegistry}}
  username: {{HelmRepoUser}}
  password: {{HelmRepoPassword}}

database:
  internal:
    resources:
      requests:
        memory: {{hive_db_mem}}
        cpu: {{hive_db_cpu}}
      limits:
        memory: {{hive_db_mem}}
        cpu: {{hive_db_cpu}}

resources:
  requests:
    memory: {{hive_mem}}
    cpu: {{hive_cpu}}
  limits:
    memory: {{hive_mem}}
    cpu: {{hive_cpu}}

objectStorage:
  awsS3:
    region: {{Region}}
    endpoint: s3.{{Region}}.amazonaws.com
    accessKey: {{AWSAccessKey}} 
    secretKey: {{AWSSecretKey}}
  azure:
    abfs:
      authType: "accessKey"
      accessKey:
        storageAccount: {{StorageAccount}}
        accessKey: {{adls_access_key}}
  gs:
    cloudKeyFileSecret: {{gcskeyname}}

# The K8S scheduler sometimes makes sub-optimal arrangements in which hive and
# ranger are scheduled to the same nodes, not leaving enough room for either the
# coordinator or a worker. Prevent this with an anti-affinity rule.
affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: app
              operator: In
              values:
                - starburst-ranger
        topologyKey: "kubernetes.io/hostname"
