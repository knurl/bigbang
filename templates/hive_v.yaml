registryCredentials:
  enabled: true
  registry: {{HelmRegistry}}
  username: {{HelmRepoUser}}
  password: {{HelmRepoPassword}}

database:
  internal:
    resources:
      requests:
        memory: {{hive_db_mem}}
        cpu: {{hive_db_cpu}}
      limits:
        memory: {{hive_db_mem}}
        cpu: {{hive_db_cpu}}

resources:
  requests:
    memory: {{hive_mem}}
    cpu: {{hive_cpu}}
  limits:
    memory: {{hive_mem}}
    cpu: {{hive_cpu}}

objectStorage:
  awsS3:
    region: {{Region}}
    endpoint: s3.{{Region}}.amazonaws.com
    accessKey: {{AWSAccessKey}} 
    secretKey: {{AWSSecretKey}}
  azure:
    abfs:
      authType: "accessKey"
      accessKey:
        storageAccount: {{StorageAccount}}
        accessKey: {{adls_access_key}}
