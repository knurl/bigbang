apiVersion: chaos-mesh.org/v1alpha1
kind: Workflow
metadata:
  name: workflow-network-chaos
  namespace: hazelcast
spec:
  entry: workflow-parallel-flipflopandnetworkchaos
  templates:
    - name: workflow-parallel-flipflopandnetworkchaos
      templateType: Parallel
      deadline: 4h
      children:
        - workflow-serial-flipflop
        - workflow-network-delay
        - workflow-network-loss
        - workflow-network-bandwidth
        - workflow-network-duplicate
        - workflow-network-corrupt
    - name: workflow-network-delay
      templateType: NetworkChaos
      deadline: 4h
      networkChaos:
        direction: both
        action: delay
        mode: all
        selector:
          namespaces:
            - hazelcast
          labelSelectors:
            'apps.kubernetes.io/pod-index': '2'
          labelSelectors:
        delay:
          latency: '70ms'
          correlation: '75'
          jitter: '60ms'
          reorder:
            gap: 50
            reorder: '0.5'
            correlation: '50'
        target:
          mode: all
          selector:
            namespaces:
              - hazelcast
            labelSelectors:
              'apps.kubernetes.io/pod-index': '0'
              'apps.kubernetes.io/pod-index': '1'
    - name: workflow-network-loss
      templateType: NetworkChaos
      deadline: 4h
      networkChaos:
        direction: both
        action: loss
        mode: all
        selector:
          namespaces:
            - hazelcast
          labelSelectors:
            'apps.kubernetes.io/pod-index': '2'
          labelSelectors:
        loss:
          loss: '50'
          correlation: '50'
        target:
          mode: all
          selector:
            namespaces:
              - hazelcast
            labelSelectors:
              'apps.kubernetes.io/pod-index': '0'
              'apps.kubernetes.io/pod-index': '1'
    - name: workflow-network-bandwidth
      templateType: NetworkChaos
      deadline: 4h
      networkChaos:
        direction: both
        action: bandwidth
        mode: all
        selector:
          namespaces:
            - hazelcast
          labelSelectors:
            'apps.kubernetes.io/pod-index': '2'
          labelSelectors:
        bandwidth:
          rate: '1mbps'
          limit: 20971520
          buffer: 10000
        target:
          mode: all
          selector:
            namespaces:
              - hazelcast
            labelSelectors:
              'apps.kubernetes.io/pod-index': '0'
              'apps.kubernetes.io/pod-index': '1'
    - name: workflow-network-duplicate
      templateType: NetworkChaos
      deadline: 4h
      networkChaos:
        direction: both
        action: duplicate
        mode: all
        selector:
          namespaces:
            - hazelcast
          labelSelectors:
            'apps.kubernetes.io/pod-index': '2'
          labelSelectors:
        duplicate:
          duplicate: '50'
          correlation: '50'
        target:
          mode: all
          selector:
            namespaces:
              - hazelcast
            labelSelectors:
              'apps.kubernetes.io/pod-index': '0'
              'apps.kubernetes.io/pod-index': '1'
    - name: workflow-network-corrupt
      templateType: NetworkChaos
      deadline: 4h
      networkChaos:
        direction: both
        action: corrupt
        mode: all
        selector:
          namespaces:
            - hazelcast
          labelSelectors:
            'apps.kubernetes.io/pod-index': '2'
          labelSelectors:
        corrupt:
          corrupt: '50'
          correlation: '50'
        target:
          mode: all
          selector:
            namespaces:
              - hazelcast
            labelSelectors:
              'apps.kubernetes.io/pod-index': '0'
              'apps.kubernetes.io/pod-index': '1'
    - name: workflow-serial-flipflop
      templateType: Serial
      deadline: 4h
