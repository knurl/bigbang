# Your email. Used to generate a unique code to mark your resources.
Email: rob.anderson@starburst.io

# Cloud target.
# XXX Make sure to change this in conjunction with the following field so
# zone/location you're selecting is appropriate for cloud target
# This value can be overridden with -t flag on commandline
Target: aws
#Target: az
#Target: gcp

# The zone/region/location you want to run in.
# XXX Choose something appropriate for the cloud you've selected above.
# This value can be overridden with -z flag on commandline
PreferredZones:
  aws:
    - eu-west-2 # AWS - London, UK, EU
    - us-east-2 # AWS - Columbus, OH, USA
    - us-east-1 # AWS - Northern Virginia, USA
  az:
    - uksouth # Azure - London, UK, EU
    - eastus # Azure - Virginia, USA
    - francecentral # Azure - Paris, France, EU
  gcp:
    - europe-west2-b # GCP - London, UK, EU
    - europe-west1-b # GCP - St. Ghislain, Belgium, EU

# Version of Starburst you want to install. This must match across
# starburst-enterprise, starburst-ranger, and starburst-hive.
ChartVersion: 413.2.0

# Number of nodes in K8S cluster.
NodeCount: 3

# Use an external load balancer as ingress
IngressLoadBalancer: False

# Require TLS on client <-> coordinator connection.
RequireCoordTls: True

# Authenticate using LDAP. Needs a secured connection, and therefore requires
# either RequireCoordTls, IngressLoadBalancer or RequireTlsToLb.
AuthNLdap: True

# Disable bastion firewallâ€”don't use unless you know the risks!
DisableBastionFw: False

# Do we want to use the Salesforce connector?
SalesforceEnabled: True

# MySQL and PostgreSQL enable/disable. These databases are the instances used
# for demoing Starburst functionality, not for internal use (e.g. HMS).
MySqlEnabled: False
PostgreSqlEnabled: False

# Set up for performance testing
PerformanceTesting: False

#
# You probably don't want to modify any configuration below this line.
#

# node pool capacity type, for non-performance mode only
CapacityType: OnDemand

# non-performance (default) node pool types
AwsInstanceTypes:
  Spot: # all with 16 vCPU / 64 GB, provided by Spot Instance Advisor
    - m5a.4xlarge
    - m5.4xlarge
    - m6i.4xlarge
    - m4.4xlarge
  OnDemand:
    - r5d.4xlarge # 16 vCPU, 128 GB, 2 x 300 NVMe SSD
AzureVmTypes:
  Spot:
    - Standard_D16_v5 
  OnDemand:
    - Standard_L16s_v2 # 16 vCPU, 128 GB, optional SSD
GcpMachineTypes:
  Spot:
    - e2-standard-16
  OnDemand:
    - n2-highmem-16 # 16 vCPU, 128 GB, optional SSD

# performance testing nodes (always AWS, on-demand)
AwsPerfInstanceTypes:
    - m5.8xlarge

# smaller instance types (for bastions etc) - 2 vCPU / 8 GB RAM
AwsSmallInstanceType: m5.large
AzureSmallVmType: Standard_B2ms
GcpSmallMachineType: e2-standard-2

# DB instance types - 4 vCPU, 16 GB
AwsDbInstanceType: db.m5.xlarge
AzureDbVmType: GP_Gen5_4
GcpDbMachineType: db-custom-4-15360

#
# Helm repo information
#
HelmRepo: starburstdata
HelmRegistry: harbor.starburstdata.net/starburstdata
HelmRepoLocation: https://harbor.starburstdata.net/chartrepo/starburstdata

